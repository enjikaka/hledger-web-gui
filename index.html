<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hledger Journal Manager</title>
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>📊 Hledger Journal Manager</h1>
        <p>Upload your journal file and add transactions easily</p>
      </div>

      <div class="main-content">
        <!-- File Upload Section -->
        <div class="file-upload-section">
          <h3>📁 Upload Journal File</h3>
          <input
            type="file"
            id="journalFile"
            class="file-input"
            accept=".journal,.j,.txt"
          >
          <label for="journalFile" class="file-label"
          >Choose Journal File</label>
          <div class="file-info" id="fileInfo">No file selected</div>
        </div>

        <!-- Accounts Section -->
        <div class="accounts-section hidden" id="accountsSection">
          <h3>📋 Available Accounts & Aliases</h3>
          <div class="accounts-grid" id="accountsGrid"></div>
        </div>

        <!-- Transaction Form -->
        <div class="transaction-form hidden" id="transactionForm">
          <h3>➕ Add New Transaction</h3>
          <div id="formMessages"></div>

          <div class="form-row">
            <div class="form-group">
              <label for="transactionDate">Date</label>
              <input
                type="date"
                id="transactionDate"
                class="form-control"
                required
              >
            </div>
            <div class="form-group">
              <label for="transactionDescription">Description</label>
              <input
                type="text"
                id="transactionDescription"
                class="form-control"
                placeholder="Transaction description"
                required
              >
            </div>
          </div>

          <div class="postings-section">
            <h4>Postings</h4>
            <div id="postingsContainer">
              <div class="posting-row">
                <select class="form-control account-select" required>
                  <option value="">Select Account</option>
                </select>
                <input
                  type="number"
                  class="form-control amount-input"
                  step="0.01"
                  placeholder="Amount"
                  required
                >
                <input
                  type="text"
                  class="form-control currency-input"
                  placeholder="Currency"
                  value="SEK"
                >
                <button
                  type="button"
                  class="remove-posting"
                  onclick="removePosting(this)"
                >
                  Remove
                </button>
              </div>
            </div>
            <button
              type="button"
              class="add-posting-btn"
              onclick="addPosting()"
            >
              + Add Posting
            </button>
          </div>

          <button type="button" class="submit-btn" onclick="addTransaction()">
            Add Transaction
          </button>
        </div>

        <!-- Journal Preview -->
        <div class="journal-preview hidden" id="journalPreview">
          <h3>📄 Journal Preview</h3>
          <journal-preview></journal-preview>
        </div>
      </div>
    </div>

    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
