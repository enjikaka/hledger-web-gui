<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hledger Journal Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .file-upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .file-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .accounts-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .accounts-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .account-item {
            padding: 8px 12px;
            background: #e9ecef;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #495057;
        }

        .transaction-form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }

        .transaction-form h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .postings-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #dee2e6;
        }

        .posting-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .posting-row:last-child {
            margin-bottom: 0;
        }

        .remove-posting {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-posting:hover {
            background: #c82333;
        }

        .add-posting-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .add-posting-btn:hover {
            background: #218838;
        }

        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .journal-preview {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }

        .journal-preview h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .journal-content {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #dee2e6;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .posting-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Hledger Journal Manager</h1>
            <p>Upload your journal file and add transactions easily</p>
        </div>

        <div class="main-content">
            <!-- File Upload Section -->
            <div class="file-upload-section">
                <h3>üìÅ Upload Journal File</h3>
                <input type="file" id="journalFile" class="file-input" accept=".journal,.j,.txt">
                <label for="journalFile" class="file-label">Choose Journal File</label>
                <div class="file-info" id="fileInfo">No file selected</div>
            </div>

            <!-- Accounts Section -->
            <div class="accounts-section hidden" id="accountsSection">
                <h3>üìã Available Accounts & Aliases</h3>
                <div class="accounts-grid" id="accountsGrid"></div>
            </div>

            <!-- Transaction Form -->
            <div class="transaction-form hidden" id="transactionForm">
                <h3>‚ûï Add New Transaction</h3>
                <div id="formMessages"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="transactionDate">Date</label>
                        <input type="date" id="transactionDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="transactionDescription">Description</label>
                        <input type="text" id="transactionDescription" class="form-control" placeholder="Transaction description" required>
                    </div>
                </div>

                <div class="postings-section">
                    <h4>Postings</h4>
                    <div id="postingsContainer">
                        <div class="posting-row">
                            <select class="form-control account-select" required>
                                <option value="">Select Account</option>
                            </select>
                            <input type="number" class="form-control amount-input" step="0.01" placeholder="Amount" required>
                            <input type="text" class="form-control currency-input" placeholder="Currency" value="SEK">
                            <button type="button" class="remove-posting" onclick="removePosting(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="add-posting-btn" onclick="addPosting()">+ Add Posting</button>
                </div>

                <button type="button" class="submit-btn" onclick="addTransaction()">Add Transaction</button>
            </div>

            <!-- Journal Preview -->
            <div class="journal-preview hidden" id="journalPreview">
                <h3>üìÑ Journal Preview</h3>
                <div class="journal-content" id="journalContent"></div>
            </div>
        </div>
    </div>

    <script>
        let journalData = '';
        let accounts = [];
        let aliases = [];
        let accountSelects = [];

        // File upload handling
        document.getElementById('journalFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    journalData = e.target.result;
                    document.getElementById('fileInfo').textContent = `Loaded: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                    
                    // Parse accounts and show sections
                    parseAccounts();
                    showSections();
                    updateJournalPreview();
                };
                reader.readAsText(file);
            }
        });

        // Parse accounts and aliases from journal file
        function parseAccounts() {
            accounts = [];
            aliases = [];
            const lines = journalData.split('\n');
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                // Look for account definitions (lines starting with "account ")
                if (trimmedLine.startsWith('account ')) {
                    const accountName = trimmedLine.substring(8).trim();
                    if (accountName && !accounts.includes(accountName)) {
                        accounts.push(accountName);
                    }
                }
                // Look for alias definitions (lines starting with "alias ")
                else if (trimmedLine.startsWith('alias ')) {
                    const aliasContent = trimmedLine.substring(6).trim();
                    // Parse alias format: alias PATTERN = REPLACEMENT
                    const aliasMatch = aliasContent.match(/^(.+?)\s*=\s*(.+)$/);
                    if (aliasMatch) {
                        const pattern = aliasMatch[1].trim();
                        const replacement = aliasMatch[2].trim();
                        aliases.push({ pattern, replacement });
                    }
                }
            }
            
            // Sort accounts alphabetically
            accounts.sort();
        }

        // Show relevant sections after file upload
        function showSections() {
            document.getElementById('accountsSection').classList.remove('hidden');
            document.getElementById('transactionForm').classList.remove('hidden');
            document.getElementById('journalPreview').classList.remove('hidden');
            
            // Populate accounts grid with hierarchy
            populateAccountsGrid();
            
            // Populate account selects
            updateAccountSelects();
        }

        // Populate accounts grid with hierarchical structure
        function populateAccountsGrid() {
            const accountsGrid = document.getElementById('accountsGrid');
            accountsGrid.innerHTML = '';
            
            // Group accounts by hierarchy
            const accountHierarchy = buildAccountHierarchy(accounts);
            
            // Render accounts with hierarchy
            renderAccountHierarchy(accountsGrid, accountHierarchy, 0);
            
            // Add aliases section
            if (aliases.length > 0) {
                // Add separator
                const separator = document.createElement('div');
                separator.className = 'account-item';
                separator.style.backgroundColor = '#f8f9fa';
                separator.style.borderBottom = '2px solid #dee2e6';
                separator.style.fontWeight = 'bold';
                separator.style.textAlign = 'center';
                separator.textContent = 'Aliases';
                accountsGrid.appendChild(separator);
                
                // Add aliases
                aliases.forEach(alias => {
                    const aliasItem = document.createElement('div');
                    aliasItem.className = 'account-item';
                    aliasItem.style.backgroundColor = '#e3f2fd';
                    aliasItem.style.borderLeft = '3px solid #2196f3';
                    aliasItem.textContent = `${alias.pattern} ‚Üí ${alias.replacement}`;
                    accountsGrid.appendChild(aliasItem);
                });
            }
        }

        // Build account hierarchy from flat account list
        function buildAccountHierarchy(accountList) {
            const hierarchy = {};
            
            accountList.forEach(account => {
                const parts = account.split(':');
                let current = hierarchy;
                
                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    if (!current[part]) {
                        current[part] = { children: {}, isAccount: i === parts.length - 1 };
                    }
                    current = current[part].children;
                }
            });
            
            return hierarchy;
        }

        // Render account hierarchy recursively
        function renderAccountHierarchy(container, hierarchy, level) {
            const sortedKeys = Object.keys(hierarchy).sort();
            
            sortedKeys.forEach(key => {
                const node = hierarchy[key];
                const accountItem = document.createElement('div');
                accountItem.className = 'account-item';
                
                // Add indentation based on level
                accountItem.style.paddingLeft = `${20 + (level * 20)}px`;
                
                // Add visual hierarchy indicators
                if (level > 0) {
                    accountItem.style.borderLeft = '2px solid #dee2e6';
                    accountItem.style.marginLeft = '10px';
                }
                
                // Different styling for leaf nodes (actual accounts) vs parent nodes
                if (node.isAccount) {
                    accountItem.style.fontWeight = '600';
                    accountItem.style.backgroundColor = '#f8f9fa';
                } else {
                    accountItem.style.fontWeight = 'bold';
                    accountItem.style.backgroundColor = '#e9ecef';
                    accountItem.style.color = '#495057';
                }
                
                accountItem.textContent = key;
                container.appendChild(accountItem);
                
                // Recursively render children
                if (Object.keys(node.children).length > 0) {
                    renderAccountHierarchy(container, node.children, level + 1);
                }
            });
        }

        // Update all account select dropdowns
        function updateAccountSelects() {
            const selects = document.querySelectorAll('.account-select');
            selects.forEach(select => {
                const currentValue = select.value;
                select.innerHTML = '<option value="">Select Account</option>';
                
                // Build hierarchy for dropdown
                const accountHierarchy = buildAccountHierarchy(accounts);
                
                // Add accounts with optgroup structure
                populateSelectWithHierarchy(select, accountHierarchy, currentValue);
                
                // Add aliases
                if (aliases.length > 0) {
                    // Add separator
                    const separator = document.createElement('option');
                    separator.disabled = true;
                    separator.textContent = '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Aliases ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ';
                    select.appendChild(separator);
                    
                    aliases.forEach(alias => {
                        const option = document.createElement('option');
                        option.value = alias.replacement;
                        option.textContent = `${alias.pattern} ‚Üí ${alias.replacement}`;
                        if (alias.replacement === currentValue) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                }
            });
        }

        // Populate select element with hierarchical optgroup structure
        function populateSelectWithHierarchy(select, hierarchy, currentValue) {
            const sortedKeys = Object.keys(hierarchy).sort();
            
            sortedKeys.forEach(key => {
                const node = hierarchy[key];
                
                if (node.isAccount) {
                    // This is a leaf node (actual account)
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = key;
                    if (key === currentValue) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                } else {
                    // This is a parent node, create optgroup
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = key;
                    
                    // Add all child accounts to this optgroup
                    addChildAccountsToOptgroup(optgroup, node.children, currentValue, 1);
                    
                    select.appendChild(optgroup);
                }
            });
        }

        // Recursively add child accounts to optgroup with indentation for deeper levels
        function addChildAccountsToOptgroup(optgroup, children, currentValue, level) {
            const sortedKeys = Object.keys(children).sort();
            
            sortedKeys.forEach(key => {
                const node = children[key];
                
                if (node.isAccount) {
                    // This is a leaf node (actual account)
                    const option = document.createElement('option');
                    option.value = key;
                    // Add indentation for visual hierarchy
                    const indent = '  '.repeat(level);
                    option.textContent = `${indent}${key}`;
                    if (key === currentValue) {
                        option.selected = true;
                    }
                    optgroup.appendChild(option);
                } else {
                    // This is a nested parent, add with indentation
                    const option = document.createElement('option');
                    option.value = key;
                    option.disabled = true; // Make parent nodes non-selectable
                    option.style.fontWeight = 'bold';
                    const indent = '  '.repeat(level);
                    option.textContent = `${indent}${key}`;
                    optgroup.appendChild(option);
                    
                    // Recursively add its children
                    addChildAccountsToOptgroup(optgroup, node.children, currentValue, level + 1);
                }
            });
        }

        // Add new posting row
        function addPosting() {
            const container = document.getElementById('postingsContainer');
            const postingRow = document.createElement('div');
            postingRow.className = 'posting-row';
            postingRow.innerHTML = `
                <select class="form-control account-select" required>
                    <option value="">Select Account</option>
                </select>
                <input type="number" class="form-control amount-input" step="0.01" placeholder="Amount" required>
                <input type="text" class="form-control currency-input" placeholder="Currency" value="SEK">
                <button type="button" class="remove-posting" onclick="removePosting(this)">Remove</button>
            `;
            container.appendChild(postingRow);
            updateAccountSelects();
        }

        // Remove posting row
        function removePosting(button) {
            const postingRows = document.querySelectorAll('.posting-row');
            if (postingRows.length > 1) {
                button.closest('.posting-row').remove();
            }
        }

        // Add transaction to journal
        function addTransaction() {
            const date = document.getElementById('transactionDate').value;
            const description = document.getElementById('transactionDescription').value;
            
            if (!date || !description) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            
            const postingRows = document.querySelectorAll('.posting-row');
            const postings = [];
            let totalAmount = 0;
            
            for (const row of postingRows) {
                const account = row.querySelector('.account-select').value;
                const amount = parseFloat(row.querySelector('.amount-input').value);
                const currency = row.querySelector('.currency-input').value;
                
                if (!account || isNaN(amount)) {
                    showMessage('Please fill in all posting details.', 'error');
                    return;
                }
                
                postings.push({ account, amount, currency });
                totalAmount += amount;
            }
            
            // Check if postings balance (sum should be 0)
            if (Math.abs(totalAmount) > 0.01) {
                showMessage('Postings must balance (sum should be 0).', 'error');
                return;
            }
            
            // Format the new transaction
            const newTransaction = formatTransaction(date, description, postings);
            
            // Add to journal data
            journalData += '\n' + newTransaction;
            
            // Update preview
            updateJournalPreview();
            
            // Clear form
            clearForm();
            
            showMessage('Transaction added successfully!', 'success');
        }

        // Format transaction for journal
        function formatTransaction(date, description, postings) {
            let transaction = `${date} ${description}\n`;
            postings.forEach(posting => {
                const sign = posting.amount >= 0 ? ' ' : '';
                transaction += `    ${posting.account}  ${sign}${posting.amount.toFixed(2)} ${posting.currency}\n`;
            });
            return transaction;
        }

        // Clear the form
        function clearForm() {
            document.getElementById('transactionDate').value = '';
            document.getElementById('transactionDescription').value = '';
            
            // Reset postings to one row
            const container = document.getElementById('postingsContainer');
            container.innerHTML = `
                <div class="posting-row">
                    <select class="form-control account-select" required>
                        <option value="">Select Account</option>
                    </select>
                    <input type="number" class="form-control amount-input" step="0.01" placeholder="Amount" required>
                    <input type="text" class="form-control currency-input" placeholder="Currency" value="SEK">
                    <button type="button" class="remove-posting" onclick="removePosting(this)">Remove</button>
                </div>
            `;
            updateAccountSelects();
        }

        // Update journal preview
        function updateJournalPreview() {
            document.getElementById('journalContent').textContent = journalData;
        }

        // Show message
        function showMessage(message, type) {
            const messagesContainer = document.getElementById('formMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            
            // Remove message after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Set default date to today
        document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
